<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Kalantar Art</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container h-100">
        <div class="login_name_wrapper">
            <div class="d-flex justify-content-center">Kalantar Art</div>
        </div>
    <div class="d-flex justify-content-center h-50" >
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="login_logo_container"><a href="index.html"><img src="./logo.png" class="login_logo" alt="Logo"> </a></div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form style="width: 320px">
                    <div id="msgcont" class="d-flex justify-content-center" style="display:none!important">
                        <div id="msg" class="alert alert-danger py-1 px-2" role="alert"></div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-user"></i></span> </div>
                        <input id="email" type="text" name="" class="form-control input_user" placeholder="Email / Phone" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-key"></i></span> </div>
                        <input id="pass" type="password" name="" class="form-control input_pass" placeholder="*********" required>
                    </div>

                    <a href="participant.html">
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn login_btn">Login</button>
                    </div>
                </a>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links"><a href="forgot.html">Forgot your password?</a> </div>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links"><a href="signup.html">New User? Sign-up</a> </div>
            </div>
        </div>
    </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js'></script>
</body>
</html>
