<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Kalantar Art</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./newregistration.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container h-100">
        <div class="login_name_wrapper">
            <div class="d-flex justify-content-center">Kalantar Art</div>
        </div>
    <div class="d-flex justify-content-center h-50" >
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="login_logo_container"> <a href="index.html"><img src="./Logo.png" class="login_logo" alt="Logo"> </a></div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form style="width: 320px">
                    <br/>
                <div class="d-flex justify-content-center"><b>New Registration Form</b></div> 
                <br/>   
                    <div id="msgcont" class="d-flex justify-content-center" style="display:none!important">
                        <div id="msg" class="alert alert-danger py-1 px-2" role="alert"></div>
                    </div>
                    
                    <div class="input-group mb-4">
                        <label for="category">Choose your category:</label>
                        <div class="mainselection">
                            <select id="category" name="category">
                                <option value="school">School student</option>
                                <option value="saab">Pro Artist</option>
                                <option value="fiat">Others</option>
                              </select>    
                        </div>
                       </div>
                        
                    <div class="input-group mb-4">
                        <label for="category">Choose your sub category:</label>
                        <div class="mainselection">
                            <select id="category" name="category">
                                <option value="school">School student</option>
                                <option value="saab">Pro Artist</option>
                                <option value="fiat">Others</option>
                              </select>    
                        </div>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-user"></i></span> </div>
                        <input id="age" type="number" name="" class="form-control input_user" placeholder="Enter your Age" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-user"></i></span> </div>
                        <input id="name" type="text" name="" class="form-control input_user" placeholder="Name of Participant" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-calendar"></i></span> </div>
                        <input id="dob" type="date" name="" class="form-control input_user" placeholder="Date of Birth" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-user"></i></span> </div>
                        <input id="fname" type="text" name="" class="form-control input_user" placeholder="Father's Name" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-user"></i></span> </div>
                        <input id="mname" type="text" name="" class="form-control input_user" placeholder="Mother's Name" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-phone"></i></span> </div>
                        <input id="phone" type="phone" name="" class="form-control input_user" placeholder="Alternative Mobile Number" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-envelope"></i></span> </div>
                        <input id="email" type="email" name="" class="form-control input_user" placeholder="Alternative E-Mail" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-map-marker"></i></span> </div>
                        <input id="address" type="text" name="" class="form-control input_user" placeholder="Address" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span> </div>
                        <input id="class" type="text" name="" class="form-control input_user" placeholder="Class" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-append"> <span class="input-group-text"><i class="fas fa-building"></i></span> </div>
                        <input id="school" type="text" name="" class="form-control input_user" placeholder="School/College Name" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"></label>
                      </div>
                      I agree to the <a href="#"> terms and conditions.</a>

                      </div>
                </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <a href="participant.html">
                        <button type="button" name="button" class="btn login_btn">Register</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js'></script>
</body>
</html>
